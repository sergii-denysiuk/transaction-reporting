name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  lint:
    name: Lint & pre-commit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install pre-commit
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit

      - name: Run pre-commit (all files)
        run: |
          pre-commit run --all-files --show-diff-on-failure

  test:
    name: Build & Test (Docker)
    runs-on: ubuntu-latest
    needs: lint  # Only run tests if lint job passes

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare env file
        run: |
          mkdir -p envs
          cp envs/.env.example envs/.env

      - name: Show Docker version
        run: docker version

      - name: Build Docker images
        run: |
          docker compose build

      - name: Run tests (pytest-django manages DB)
        run: |
          # Run tests in a one-off container.
          # `tee` ensures output is visible in CI logs AND stored in a file.
          docker compose run --rm app pytest | tee pytest-output.log

      - name: Upload pytest output on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-output
          path: pytest-output.log

      - name: Show DB logs on failure (if any)
        if: failure()
        run: |
          docker compose logs db || true

      - name: Tear down
        if: always()
        run: |
          docker compose down -v
